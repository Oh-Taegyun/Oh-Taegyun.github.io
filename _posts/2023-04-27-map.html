<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KakaoMap API</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=43af84cf39a97e90cd8fda5ecfd3dedf"></script>
    <script>
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.497942, 127.027621),
        level: 3
      };
      var map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
