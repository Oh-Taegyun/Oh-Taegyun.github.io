<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Mapping Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-3xPi6+5EGYrPn6n5UcXTdsPAZ7WhM6kGjw23Q2FmFnPNL6OzrYCb/z7NYU5O5U5lfxAWhwu6jBwVQ2kmfGbJQ=="
          crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-3Yt1SLW8g+oX9UEZnJksTc/7W8lTXSZx+01dCTmpYmJequlihLcazLXfZ92eC4J4Pw+62DfrbCOxPnNkJG6UzA=="
            crossorigin=""></script>
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>
<body>
<h1>Community Mapping Project</h1>
<p>This is a community mapping project that aims to collect and share information about community resources around the world. Anyone can add a marker to the map by simply clicking on the location and filling out the form.</p>
<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([37.5, -122.2], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);

    function onMapClick(e) {
        var popup = L.popup();

        popup
            .setLatLng(e.latlng)
            .setContent('<form>' +
                '<label for="name">Name:</label>' +
                '<input type="text" id="name" name="name"><br><br>' +
                '<label for="description">Description:</label>' +
                '<input type="text" id="description" name="description"><br><br>' +
                '<button type="button" onclick="onSubmit()">Submit</button>' +
                '</form>')
            .openOn(map);
    }

    function onSubmit() {
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;

        L.marker(popup.getLatLng()).addTo(map)
            .bindPopup("<b>Name:</b> " + name + "<br><b>Description:</b> " + description)
            .openPopup();

        popup.remove();
    }

    map.on('click', onMapClick);
</script>
</body>
</html>
